name: 'Build and test project with Maven'
description: 'Builds and test project leaving the artifact ready for next steps'

inputs:
    github-token:
        required: true
        description: 'The GH Token'

runs:
    using: "composite"
    steps:
        -   name: Deploy Project to Registry
            shell: bash
            if: ${{ inputs.deploy-package == 'true' }}
            env:
                GITHUB_TOKEN: ${{ inputs.github-token }}
            run: |
                ./mvnw verify
